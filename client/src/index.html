<!doctype html>
<html lang="en">
<head>
  <base href="/" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Welcome to Grails</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>

    function openPrompt(questionNumber,questionId) {
      var event = new CustomEvent("openPrompt",{ detail : {number:questionNumber, questionId: questionId} });
      window.dispatchEvent(event);
    }

    function openRubyEditPrompt(rubyIndex,questionId) {
      var event = new CustomEvent("openRubyEditPrompt",{ detail : {index:rubyIndex, questionId: questionId} });
      window.dispatchEvent(event);
    }



    function inputForSubmissionChanged(responseId, promptIndex, value) {

      var event = new CustomEvent("clozeInputChanged",{ detail : {responseId:responseId, promptIndex:promptIndex, value:value} });
      window.dispatchEvent(event);


    }

  </script>

</head>
<body>

<app>

</app>

<div class="footer" role="contentinfo"></div>
</body>
</html>
