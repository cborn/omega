<mat-card class="centered">
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" name="name" [(ngModel)]="lesson.name">
        </mat-form-field>

        <mat-form-field>

            <input [matDatepicker]="myDatepicker" matInput placeholder="Due Date" name="due" [(ngModel)]="lesson.due">
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>

        </mat-form-field>

        <!--<mat-form-field>-->
        <!--<textarea matInput"></textarea>-->
        <!--</mat-form-field>-->
        <br/>
        <button mat-raised-button color="primary" (click)="create()">Create</button>
    </form>
</mat-card>
