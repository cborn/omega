<div class="option-item" dir="auto" *ngFor="let option of question.custom_properties.options?.split('@@')"
     [ngClass]="{'selected':(value != null && value == option)}" (click)="didSelect(option)">
  {{option == '' ? "..." : option}}
  <i class="material-icons check-icon" *ngIf="value != null && value == option">checkmark</i>
</div>
