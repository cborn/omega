
<mat-sidenav-container class="panel-containers">
    <mat-sidenav mode="side" [(opened)]="sidebar_open" class="side-panel">
        <!--// This side panel content will be populated by what ever question is currently selected-->

        <mat-toolbar>
            <mat-toolbar-row>
                <span>Question Settings</span>
                <span class="example-spacer"></span>
                <mat-icon aria-hidden="false" class="sidebar-close-icon" aria-label="Close the sidebar" (click)="sidebar_open = !sidebar_open">close</mat-icon>
            </mat-toolbar-row>
        </mat-toolbar>


    </mat-sidenav>
    <mat-sidenav-content>


        <mat-grid-list cols="4" rowHeight="100%">
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <button (click)="sidebar_open = !sidebar_open">Open / Close</button>

            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1" class="right-panel">
                <!--// This is the preview panel.-->
            </mat-grid-tile>
        </mat-grid-list>




        <div class="left-panel">



        </div>

        <div class="right-panel">



        </div>


    </mat-sidenav-content>
</mat-sidenav-container>
