<mat-form-field style="width: 100%"
                [ngClass]="{'invalid':(value < question.custom_properties.min || value > question.custom_properties.max)}"
                (change)="answerDidChange(question,value)">
    <mat-label class="answer-label">Type your answer here...</mat-label>
    <input matInput type="number" [(ngModel)]="value" class="classic-input-style" [min]="question.custom_properties.min"
           [max]="question.custom_properties.max">
</mat-form-field>
